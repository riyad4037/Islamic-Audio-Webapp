<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Audio Streaming</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div>
        <nav>
        <div>
            <ul>
                <li class="brands"><img src="logo.png" alt="Islamic Audio Logo">Islamic Audio<Audio></Audio></li>
                <li><a href="./index2.html">Home</a></li>
                <li><a href="./islamicsong.html">Gajol</a></li>
                <li><a href="./tilwat.html">Tilawat</a></li>
                <li class="uploadimage"><a href="http://127.0.0.1:5500/index.html">Upload Song</a></li>
                <li class="signup"><a href="http://localhost/islamic_audio_webapp/registration_page.html">Sign Up</a></li>
                <li class="login"><a href="http://localhost/islamic_audio_webapp/login.html">Login</a></li>
            </ul>
        </div>
        
    </nav>
    <div  class="wl" >
        Quran Tilwat
    </div>
    </div>

    <div class="container">
        <div class="songlist">
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="covers/tilwat/1.jpg" alt="Gajol"><span class="songName">Surat Al-Fatihah</span><span class="songlistplay"><span class="timestamp"><i id="1" class="fa-solid SongItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/tilwat/1.jpg" alt="Gajol"><span class="songName">Surat Al-Baqarah</span><span class="songlistplay"><span class="timestamp"><i id="2" class="fa-solid SongItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/tilwat/1.jpg" alt="Gajol"><span class="songName">Surat Ali 'Imran</span><span class="songlistplay"><span class="timestamp"><i id="3" class="fa-solid SongItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/tilwat/1.jpg" alt="Gajol"><span class="songName">Surat An-Nisa</span><span class="songlistplay"><span class="timestamp"><i id="4" class="fa-solid SongItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/tilwat/1.jpg" alt="Gajol"><span class="songName">Surat Al-Ma'idah</span><span class="songlistplay"><span class="timestamp"><i id="5" class="fa-solid SongItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/tilwat/1.jpg" alt="Gajol"><span class="songName">Surat Al-An'am</span><span class="songlistplay"><span class="timestamp"><i id="6" class="fa-solid SongItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/tilwat/1.jpg" alt="Gajol"><span class="songName">Surat Al-A'raf</span><span class="songlistplay"><span class="timestamp"><i id="7" class="fa-solid SongItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/tilwat/1.jpg" alt="Gajol"><span class="songName">Surat Al-Anfal</span><span class="songlistplay"><span class="timestamp"><i id="8" class="fa-solid SongItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="covers/tilwat/1.jpg" alt="Gajol"><span class="songName">Surat At-Tawbah</span><span class="songlistplay"><span class="timestamp"><i id="9" class="fa-solid SongItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
            
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <i  class="fa-solid fa-backward-step" id="previous"></i>
            <i  class="fa-solid fa-circle-play" id="masterPlay"></i>
            <i  class="fa-solid fa-forward-step" id="next"></i>
            
        </div>
        <div class="audioinfo">
            <span id="MaudioName">Surat Al-Fatihah</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6ab410cfce.js" crossorigin="anonymous"></script>
    <script src="tilwatscript.js"></script>
    
</body>
</html>
